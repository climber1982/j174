<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE集合</title>
</head>
<body>
      <div id="lid">
          {{info2}}
              <table border="1">
                  <tr>
                      <td>用户名</td>
                      <td>用户密码</td>
                      <td>年龄</td>
                      <td>操作</td>
                  </tr>
                  <tr v-for="u in info">
                      <td>{{u.userName}}</td>
                      <td>{{u.password}}</td>
                      <td>{{u.age}}</td>
                      <td><input type="b" value="查看详情"  @click="userInfo(u.id)"></input>  </td>
                  </tr>
              </table>
      </div>
      <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
      <!--AJAX-->
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
      new Vue({
          el:"#lid",
          data:{
              info:"",
              info2:""
          },
          mounted:function () {

              axios.get('getListUser.lovo')
                  .then(function (response) {

                      this.info=JSON.parse(response.data);
                       this.info2=response.data;
                  })
                  .catch(function (error) {
                      console.log(error);
                  });
          },
          methods:{
              userInfo:function (id) {
                  alert(id);
                  //根据ID用AJAX去后台查询
              }
          }
      });
</script>
</body>
</html>
